<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кинопутеводитель</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/static/style/phone_style.css" rel="stylesheet">
</head>
<body>
<div class="mid">
    <div class="main-wrapper wrap-new">
        <div class="headline">
            <a href="#" class="bell"></a>
            <div class="title">{{ title|upper }}</div>
            <a href="https://beta.loook.city/" class="back"></a>
        </div>
        <div class="contents">
            {% for movie in data %}
            <a href="{{ movie.href }}" class="cont hg">
                <div class="el">
                    <img src="/{{ movie.photo }}"/>
                    <div>
                        <span>{{ movie.name }}</span>
                        <span>{{ movie.year }}</span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
