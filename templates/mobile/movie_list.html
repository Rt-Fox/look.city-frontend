<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кинопутеводитель</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <link href="/static/style/phone_style.css" rel="stylesheet">
</head>
<body>
<div class="mid">
    <div class="main-wrapper wrap-movies">
        <div class="headline">
            <div class="bg">
                <i class="fa fa-search"></i>
            </div>
            <div class="title">{{ title|upper }}</div>
            <div class="krestik"></div>
        </div>
        <div class="contents">
            {% for movie in data %}
            <a href="{{ movie.href }}" class="cont hg">
                <div class="el">
                    <img src="/{{ movie.photo }}">
                    <div>
                        <span>{{ movie.producer }}</span>
                        <span>{{ movie.name }}</span>
                        <span>{{ movie.year }}</span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
