<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кинопутеводитель</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/static/style/phone_style.css" rel="stylesheet">
</head>
<body>
<div class="mid">
    <div class="main-wrapper wrap-movies">
        <div class="headline">
            <form @submit.prevent="searchFunc" class="container">
                <input id="searchInput" @focus="searchAnim" @blur="searchAnim" placeholder="Введите адрес и нажмите Enter"
                       type="text">
                <div class="search"></div>
            </form>
            <div class="title">{{ title|upper }}</div>
            <a href="https://beta.loook.city/" class="back"></a>
        </div>
        <div class="contents">
            {% for movie in data %}
            <a href="{{ movie.href }}" class="cont">
                <div class="el">
                    <img class="el_movie" src="/{{ movie.photo }}">
                    <div class="el_text">
                        <span>{{ movie.producer }}</span>
                        <span>{{ movie.name }}</span>
                        <span>{{ movie.year }}</span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
