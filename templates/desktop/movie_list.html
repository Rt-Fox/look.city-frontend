<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кинопутеводитель</title>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <meta content="#FF422B1F" name="theme-color">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="/static/style/style_desktop_rus.css" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper wrap-undefined_places">
        <div class="menu_desktop">
            <div class="message">
                <a href="/feedback"></a>
            </div>
            <span class="filter_header">{{ title|upper }}</span>
            <a href="https://beta.loook.city/" class="krestik"></a>
        </div>
        <div class="menu_desktop pos">
        </div>
        <div class="contents_box filter_box">
            <a href="{{ movie.href }}" class="movies_content">
                <img src="/{{ movie.photo }}">
                <span class="element_title">{{ movie.producer }}</span>
                <span class="element_title">{{ movie.name }}</span>
                <span class="element_title">{{ movie.year }}</span>
            </a>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
