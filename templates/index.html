<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Кинопутеводитель</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <meta content="#FF422B1F" name="theme-color">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=0ebae56a-379d-4e2c-8821-bf1a67d366e2"
            type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/map.js" type="text/javascript"></script>
    <link href="../static/style/style-comp.css" rel="stylesheet">
    <link href="../static/style/menu.css" rel="stylesheet">
</head>

<body>
    <div class="mid" id="root">
        <div class="main-wrapper" v-show="map">

            <!-- Карта -->
            <div class="map" id="map"></div>

            <!-- Поиск и фильтры -->
            <div class="header">
                <!-- Кнопка меню -->
                <div class="container1">
                    <div class="flipper">
                        <div class="button front">
                            <div class="headerone">
                                <button class="brand">
                                    <img alt="Кинопутеводитель" src="../static/img/kino.png">
                                </button>
                                <span @click="changeMenuState" class="menu">МЕНЮ</span>
                                <form class="container">
                                    <div class="search"></div>
                                </form>
                            </div>
                        </div>
                        <div class="button back">
                            <form class="container">
                                <input placeholder="Search..." type="text">
                                <div class="search"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--Кнопки фильтра и чекбоксы-->
                <div>
                    <div class="filters" v-if="!addButtons">
                        <span class="filter">ФИЛЬМЫ</span>
                        <span class="filter active">ЖАНРЫ</span>
                        <span class="filter">ГОДА</span>
                        <span class="filterbig">ПЕРСОНАЖИ</span>
                        <span class="filter">АКТЕРЫ</span>
                        <span class="filterbig">РЕЖИССЕРЫ</span>
                    </div>

                    <div class="contents">
                        <div class="cont neww">
                            <input class="checkbox" id="checkbox" type="checkbox"/>
                            <label for="checkbox">Режиссер, название фильма, год создания</label>
                        </div>
                        <div class="cont neww">
                            <input class="checkbox" id="checkbox2" type="checkbox"/>
                            <label for="checkbox2">Режиссер, название фильма, год создания</label>
                        </div>
                        <div class="cont neww">
                            <input class="checkbox" id="checkbox3" type="checkbox"/>
                            <label for="checkbox3">Режиссер, название фильма, год создания</label>
                        </div>
                        <div class="cont">
                            <input class="checkbox" id="checkbox4" type="checkbox"/>
                            <label for="checkbox4">Режиссер, название фильма, год создания</label>
                        </div>
                        <div class="cont">
                            <input class="checkbox" id="checkbox5" type="checkbox"/>
                            <label for="checkbox5">Режиссер, название фильма, год создания</label>
                        </div>
                        <div class="cont">
                            <input class="checkbox" id="checkbox6" type="checkbox"/>
                            <label for="checkbox6">Режиссер, название фильма, год создания</label>
                        </div>
                        <div class="cont">
                            <input class="checkbox" id="checkbox7" type="checkbox"/>
                            <label for="checkbox7">Режиссер, название фильма, год создания</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Поп-ап -->
            <div class="menu_open">
                <div class="window">
                    <div class="headertwo">
                        <img src="../static/img/film.png">
                        <div class="krestik">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Открытое меню -->
        <div class="grid-main-wrapper" v-if="menu">
            <div class="message">
                <a href="/feedback"></a>
            </div>
            <div class="city">
                <a href="/cities">ГОРОДА</a>
            </div>
            <div @click="changeMenuState" class="krest">
                <div></div>
            </div>
            <div class="new square">
                <a href="/new_movies">НОВИНКИ</a>
            </div>
            <div class="top square">
                <a href="/stories">ЛУЧШИЕ КИНО-РАССКАЗЫ</a>
            </div>
            <div class="film square">
                <a href="/movies">ФИЛЬМЫ</a>
            </div>
            <div class="year square">
                <a href="/decades">ГОДЫ</a>
            </div>
            <div class="genres square">
                <a href="/genres">ЖАНРЫ</a>
            </div>
            <div class="personage square">
                <a href="/heroes">ПЕРСОНАЖИ</a>
            </div>
            <div class="producer square">
                <a href="/producers">РЕЖИССЕРЫ</a>
            </div>
            <div class="actors square">
                <a href="/actors">АКТЕРЫ</a>
            </div>
            <div class="popular square">
                <a href="/popular_places">ПОПУЛЯРНЫЕ МЕСТА</a>
            </div>
            <div class="places square">
                <a href="/undefined_places">НЕОПОЗНАННЫЕ МЕСТА</a>
            </div>
        </div>
    </div>
    <script src="../static/js/main.js"></script>
</body>

</html>
