<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кинопутеводитель</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <link href="../static/style/phone_style.css" rel="stylesheet">
</head>
<body>
<div class="mid">
    <div class="main-wrapper wrap-years">
        <div class="headline">
            <div class="title">Годы</div>
            <i class="fa fa-times"></i>
        </div>
        <div class="contents">
            <div class="el yr">
                <span>1900-20-е годы</span>
            </div>
            <div class="el  yr">
                <span>1930-е годы</span>
            </div>
            <div class="el yr">
                <span>1940-е годы</span>
            </div>
            <div class="el yr">
                <span>1950-е годы</span>
            </div>
            <div class="el yr">
                <span>1960-е годы</span>
            </div>
            <div class="el yr">
                <span>1970-е годы</span>
            </div>
            <div class="el yr">
                <span>1980-е годы</span>
            </div>
            <div class="el yr">
                <span>1990-е годы</span>
            </div>
            <div class="el yr">
                <span>2000-е годы</span>
            </div>
            <div class="el yr">
                <span>2010-е годы</span>
            </div>
            <div class="el yr">
                <span>2020-е годы</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
